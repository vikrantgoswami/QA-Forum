<template>
    <lightning-card>
        <div class="slds-text-heading_medium slds-align_absolute-center">
            <p>Rate the Answer</p>
        </div>
        
        <template lwc:if={loading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <template lwc:else>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-align_absolute-center slds-var-m-around_x-large">
                    <!-- <lightning-icon icon-name="utility:like" alternative-text="like" variant="border" size="medium" title="like"></lightning-icon> -->
                    <!-- <lightning-button-icon if:true={notClicked} icon-name="utility:like"  variant="brand border" alternative-text="Upvote" onclick={handleUpvote}></lightning-button-icon> -->
                    <template lwc:if={upvoteSelected}>
                        <lightning-button-icon icon-name="utility:like"  variant="brand" size="medium" alternative-text="Upvote" onclick={handleUpvote}></lightning-button-icon>
                    </template>
                    <template lwc:else>
                        <lightning-button-icon icon-name="utility:like"  variant="border" size="medium" alternative-text="Upvote" onclick={handleUpvote}></lightning-button-icon>
                        <!-- <lightning-icon icon-name="utility:like" alternative-text="Upvote" variant="border" size="medium" title="Upvote"></lightning-icon> -->
                    </template>
                    <!-- <lightning-button-icon icon-name="utility:like"  variant="brand" size="medium" alternative-text="Upvote" onclick={handleUpvote} title="Upvote"></lightning-button-icon> -->
                </div>
                <div class="slds-col slds-align_absolute-center slds-var-m-around_x-large">
                    <!-- <lightning-icon icon-name="utility:dislike" alternative-text="dislike" variant="bare" size="medium" title="dislike"></lightning-icon> -->
                    <!-- <lightning-button-icon icon-name="utility:dislike"  variant="brand" alternative-text="Downvote" onclick={handleDownvote}></lightning-button-icon> -->
                    <template lwc:if={downvoteSelected}>
                        <lightning-button-icon icon-name="utility:dislike"  variant="brand" alternative-text="Downvote" onclick={handleDownvote} title="Upvote"></lightning-button-icon>
                    </template>
                    <template lwc:else>
                        <lightning-button-icon icon-name="utility:dislike"  variant="border" alternative-text="Downvote" onclick={handleDownvote} title="Upvote"></lightning-button-icon>
                        <!-- <lightning-icon icon-name="utility:dislike" alternative-text="Downvote" variant="border" size="medium" title="Downvote" onclick={handleDownvote}></lightning-icon> -->
                    </template>
                </div>
              </div>
        </template>      
    </lightning-card>
</template>
